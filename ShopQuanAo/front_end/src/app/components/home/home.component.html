  <section class="middle">
    <div class="container">

      <div class="row justify-content-center">
        <div  class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="sec_title position-relative text-center">
            <h2 class="off_title">Trendy Products</h2>
            <h3 class="ft-bold pt-3">Our Trending Products</h3>
          </div>
        </div>
      </div>

      <!-- row -->
      <div class="row align-items-center rows-products">

        <!-- Single -->
        <div *ngFor="let product of products" class="col-xl-3 col-lg-4 col-md-6 col-6">
          <div class="product_grid card b-0">
            <div class="badge bg-success text-white position-absolute ft-regular ab-left text-upper">Sale</div>
            <button class="btn btn_love position-absolute ab-right snackbar-wishlist"><i
                class="far fa-heart"></i></button>
            <div class="card-body p-0">
              <div class="shop_thumb position-relative">
                <a [routerLink]="['/product-detail/' + product._id]" routerLinkActive="router-link-active" class="card-img-top d-block overflow-hidd">
                  <img src="{{product.image}}" class="card-img-top" alt="...">
                </a>
                <div class="product-hover-overlay bg-dark d-flex align-items-center justify-content-center">
                  <div class="edlio">
                    <!-- <a routerLink="product/{{prod._id}}" data-toggle="modal" data-target="#quickview"
                      class="text-white fs-sm ft-medium"><i class="fas fa-eye mr-1"></i>Quick View</a> -->
                      <a
                      class="text-white fs-sm ft-medium"><i class="fas fa-eye mr-1"></i>Quick View</a>
                    </div>
                </div>
              </div>
            </div>
            <div class="card-footers b-0 pt-3 px-2 bg-white d-flex align-items-start justify-content-center">
              <div class="text-left">
                <div class="text-center">
                  <h5 class="fw-bolder fs-md mb-0 lh-1 mb-1"><a>{{product.name}}</a></h5>
                  <div class="elis_rty"><span class="ft-bold fs-md text-dark">{{product.price}}</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
