<div class="gray py-3">
    <div class="container">
      <div class="row">
        <div class="colxl-12 col-lg-12 col-md-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Pages</a></li>
              <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- ======================= Top Breadcrubms ======================== -->
  
  <!-- ======================= Login Detail ======================== -->
  <section class="middle">
    <div class="container">
      <div class="row align-items-start justify-content-between">
  
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <form  (ngSubmit)="onLogin()"  [formGroup]="loginForm" >
            <div class="card">
              <div class="card-header">
                Login
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="id">Tên đăng nhập</label>
                  <input type="text"
                name="name"
                id="name"
                 class="form-control"
                  formControlName="name"
                   placeholder=""
                  aria-describedby="nameHelpId"
                   />
                   <div *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched"
                   id="nameHelpId"
                   class="text-muted">
                   <div class="text-danger">Tên đăng nhâp tối thiểu 6 ký tự.</div>
                 </div>
                </div>
                <div class="form-group">
                  <label for="password">Mật khẩu</label>
                  <input type="password"
                name="password"
                id="password"
                 class="form-control"
                  formControlName="password"
                   placeholder=""
                  aria-describedby="nameHelpId"
                   />
                <div *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                  <div class="text-danger">Mật khẩu tối thiểu 6 ký tự.</div>
                </div>
                </div>
                <div class="form-group">
                  <button  type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </form>
        </div>
  
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mfliud">
          <form [formGroup]="registerF" (ngSubmit)="onRegister()" class="border p-3 rounded">
            <div class="row">
              <div class="form-group col-md-12">
                <label>Tên đăng nhập</label>
                <input type="text"
                name="name"
                id="name"
                 class="form-control"
                  formControlName="name"
                   placeholder=""
                  aria-describedby="nameHelpId"
                   />
                <div *ngIf="!registerF.get('name')?.valid && registerF.get('name')?.touched"
                  id="nameHelpId"
                  class="text-muted">
                  <div class="text-danger">Tên đăng nhâp tối thiểu 6 ký tự.</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <label>Họ Và Tên</label>
                <input type="text"
                name="fullname"
                id="fullname"
                 class="form-control"
                  formControlName="fullname"
                   placeholder=""
                  aria-describedby="nameHelpId"
                   />
              
                <div *ngIf="!registerF.get('fullname')?.valid && registerF.get('fullname')?.touched">
                  <div class="text-danger">Họ Và Tên không được roong.</div>
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <label>Email *</label>
              <input type="text"
              name="email"
              id="email"
               class="form-control"
                formControlName="email"
                 placeholder=""
                aria-describedby="nameHelpId"
                 />
             
              <div *ngIf="!registerF.get('email')?.valid && registerF.get('email')?.touched">
                <div class="text-danger alert-dismissible fade show" role="alert">
                  <strong>Email </strong> không hợp lệ
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="form-group col-md-6">
                <label>Mật khẩu *</label>
                <input type="password"
                name="password"
                id="password"
                 class="form-control"
                  formControlName="password"
                   placeholder=""
                  aria-describedby="nameHelpId"
                   />
               
                <div *ngIf="!registerF.get('password')?.valid && registerF.get('password')?.touched">
                  <div class="text-danger">Mật khẩu tối thiểu 6 ký tự.</div>
                </div>
              </div>
  
              <div class="form-group col-md-6">
                <label>Nhập lại mật khẩu *</label>
                <input type="password"
                name="rePassword"
                id="rePassword"
                 class="form-control"
                  formControlName="rePassword"
                   placeholder=""
                  aria-describedby="nameHelpId"
                   />
               
  
              </div>
  
            </div>
            <div  *ngIf="registerF.hasError('mismatch') && registerF.get('rePassword')?.touched">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Mật khẩu không khớp.
              </div>
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn btn-md full-width bg-dark text-light fs-md ft-medium">Tạo tài
                khoản</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </section>
  <!-- ======================= Login End ======================== -->
