<section class="middle">
  <div class="container" id="main">
    <div id="brand_list" class="listnhasx">
      <h2>
          edit Category
      </h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" 
              class="form-control" 
              id="name"
              formControlName="name"
              aria-describedby="namehelpId"
              >
          </div>
          <div *ngIf="!categoryForm.get('name')?.valid && categoryForm.get('name')?.touched">
          <div class="text-danger">Tên danh mục tối thiểu 6 kí tự</div>
        </div>
          <button class="btn btn-primary px-3" type="submit">Uppdate</button>
      </form>
      </div>
  </div>
  </section>
