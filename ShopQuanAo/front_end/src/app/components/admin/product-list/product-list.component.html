<section class="middle">
  <div class="container" id="main">
    <div id="brand_list" class="listnhasx">
      <h2>
       Products list admin | <a [routerLink]="['/admin/product-add']" routerLinkActive="router-link-active"  class="float-end">Add Products</a>
      </h2>
      <div id="data">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Hình</th>
                      <th scope="col">Tên Sản Phẩm</th>
                      <th scope="col">Giá Sản Phẩm</th>
                      <th scope="col" [width]="200" >Chức Năng</th>
                  </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of products; index as i">
                <td>{{i+1}}</td>
                <td> <img src="{{product.image}}" width="100px" class="card-img-top" alt="..."></td>
                <td>{{ product.name}}</td>
                <td>{{ product.price |currency }}</td>
                <td>
                  <a class="btn btn-warning px-3 me-1"  [routerLink]="['/admin/product-edit', product._id]" routerLinkActive="router-link-active">Edit</a>
                  <button idnsx="1" class="btn btn-danger px-3 btn xoa" (click)="onDelete(product._id)">Delete</button>

                </td>
             </tr>
              </tbody>
          </table>
      </div>
      </div>
  </div>
  </section>
